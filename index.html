<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Haris',
                age: 22
            }

            handleClick(e)
            {
                console.log(e)
                console.log('Click Event Trigerred!')
            }

            handleHover(e)
            {
                console.log(e)
                console.log('Mouse is being Hovered!')
            }

            handleCopy(e)
            {
                console.log(e)
                console.log('You have copied the content!')
            }

            render(){
                return (
                    <div class="app-content">
                        <h1>Hello React DOM!</h1>    
                        <h3>My name is: {this.state.name} and my age is: {this.state.age}</h3>    
                        <p>Hello React DOM! {this.state.age}</p>   
                        <button onClick={this.handleClick}>Click</button>
                        <button onMouseOver={this.handleHover}>Hover</button>
                        <p onCopy={this.handleCopy}>Copy</p>
                    </div>
                )
            }
        }

    ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>
</html>
